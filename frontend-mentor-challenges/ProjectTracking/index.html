<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./css/customized-tags.css" />
    <link rel="stylesheet" href="./css/containers.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!--Navbar-->
    <nav>
      <div class="container">
        <img src="./images/logo.svg" alt="Logo" />

        <button class="hamburger" id="hamburger">
          <img
            class="icon-hamburger"
            src="./images/icon-hamburger.svg"
            alt="Hamburger Icon"
          />
          <img
            class="icon-close"
            src="./images/icon-close.svg"
            alt="Close Icon"
          />
        </button>

        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="logo"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <!--Content-->
    <main>
      <div class="container mobile-reverse">
        <div>
          <h3>
            <span>New</span>
            Monograph Dashboard
          </h3>
          <h1>
            Powerful insights into your team
          </h1>
          <p>
            Project planning and time tracking for agile teams
          </p>

          <!--Button-->
          <div class="flex">
            <button class="btn">
              Schedule a demo
            </button>

            <h3>
              to see a live preview
            </h3>
          </div>
        </div>

        <!--Device (Image)-->
        <div>
          <img
            src="./images/illustration-devices.svg"
            alt="Devices"
            class="illustration"
          />
        </div>
      </div>
    </main>
  </body>
</html>
