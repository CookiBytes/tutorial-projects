<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/buttons/btn-circle.css" />
    <link rel="stylesheet" href="./css/buttons/btn-icons.css" />
    <link rel="stylesheet" href="./css/buttons/btn-rules.css" />
    <link rel="stylesheet" href="./css/score-container.css" />
    <link rel="stylesheet" href="./css/customized-tags.css" />
    <link rel="stylesheet" href="./css/rules-modal.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/selection.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!--Choices and Score-->
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
      </header>

      <!--Select-->
      <main id="main">
        <button class="btn-circle btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="Paper Icon" />
          </span>
        </button>
        <button class="btn-circle btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="Scissors Icon" />
          </span>
        </button>
        <button class="btn-circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="Rock Icon" />
          </span>
        </button>
      </main>

      <!--Rules-->
      <div class="rules-modal" id="modal">
        <img src="./images/image-rules.svg" alt="Rules" />
        <button id="close">
          <img src="./images/icon-close.svg" alt="Close" />
        </button>
      </div>
      <button class="btn-rules" id="open">Rules</button>
    </div>

    <!--Final Page-->
    <div class="selection" id="selection">
      <div>
        <h2>You picked</h2>
        <button class="btn-circle btn-paper" id="user_select">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="User's Choice" />
          </span>
        </button>
      </div>
      <div>
        <div class="go-down">
          <p class="big-text">You <span id="winner"></span></p>
        </div>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn-circle btn-rock" id="computer_select">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="Computer's Choice" />
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
